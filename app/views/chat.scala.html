@import play.api.mvc.RequestHeader

@(uuid: String)(implicit request: RequestHeader)

<!DOCTYPE html>


<html>
<head>
    <title>Anonymous Chat</title>
    <link rel='stylesheet' href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type='text/javascript' src='@routes.Assets.at("javascripts/index.js")'></script>
</head>
<body data-ws-url="@routes.Websocket.ws().webSocketURL()" class="bg-primary" >

<div class="container ">
    <div class="row">
        <div class="col-xs-12">
            <table id="board" class="col-xs-12 table table-bordered info">
                <thead>
                <tr>
                    <th class="col-xs-3 text-center" >user</th>
                    <th class="col-xs-9" >message</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3 strong text-right ">
            User @uuid
        </div>
        <div class="col-xs-9">
            <form id="msgform" class="form-horizontal" >
                <div class="col-xs-8">
                    <input id="msgtext" type="text"  class="form-control"
                           placeholder="please type a message" />
                </div>
                <div class="col-xs-1">
                    <button type="submit" class="btn btn-default ">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
